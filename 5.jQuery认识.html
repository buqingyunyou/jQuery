<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        jQuery是一个javascript库, 封装了原生的JavaScript函数

        工作中, 如果使用到jQuery, 一般都是1.xx版本

        jQuery的功能和优势:
            1. 可以像CSS一样, 通过选择器, 访问和操作DOM
                -基础选择器
                -层次选择器
                -过滤选择器
                -属性选择器
                -筛选方法(jQuery对象的方法)
            2. 可以修改CSS样式, 控制页面外观
                -通过 xx.css({属性名: "属性值"})控制行内样式
                -通过 xx.addClass() / xx.removeClass() / xx.hasClass() / xx.toggleClass() clas切换
                    控制元素的class类
            3. 简化javascript代码
                -封装了很多不同功能的函数, 可以通过jQuery对象直接调用
            4. 事件处理更加简单
                -隐式迭代
            5. 各种动画效果使用更加方便
                -当前行高亮显示效果
                -下拉列表显示效果
                -淘宝精品tab切换效果
                -手风琴效果 (鼠标点击时,当前元素下展开一个元素, 点击下一个元素时,其他展开元素隐藏,当前元素下一个元素展开)
            6.让ajax技术更加完美
            7.基于jQuery大量插件
            8.自行扩展功能插件
            

        jQuery执行时机:
            1.window.onload = function(){
                js代码
            }
            > 表示当网页全部加载完毕(包括图片等), 然后再执行包裹代码
            > 只能执行一次

            2.$(document).ready() 
            简写形式:
            $(function(){
                jquery代码(js)
            })
            > 表示当网页中的DOM结构加载完毕, 就能执行包裹代码

        jQuery代码风格( 都是以$()方式使用 ):
            1.不管是页面元素的选择
            2.内置的功能函数
            3.js入口函数



        jQuery类库定义了一个全局函数
            jQuery()
            简化使用:
            $, 这是jQuery在全局命名空间, 定义的唯一两个变量之一

        jQuery函数返回值:
            都是返回jQuery对象

        从jQuery对象中获取dom元素对象
            $("#box")[0] ->获取jQuery伪数组中的dom对象 (因为是伪数组, 可以使用[下标]方式获取内部的元素)


        DOM对象和JQuery对象:
            1. DOM对象, 使用原生js代码获取的对象
            2. jQuery对象, 使用jQuery库选择器获得的对象
            3. jQuery对象, 不能使用dom的方法
            4. DOM对象, 不能使用jQuery函数

        jQuery对象(伪数组对象):
            通过jQuery函数, 包装DOM对象产生的对象 $(dom对象) -> jQuery对象
            jQuery对象, 才可以使用jQuery库的方法

        jQuery对象 -> DOM对象:
            jobj[index]
        DOM对象 -> jQuery对象:
            $(obj)


        类数组操作:
            jobj.children()
                返回当前jQuery对象中的所有子元素组成的新包装集
            jobj.children("li")
                返回当前jQuery对象中, 标签名为li的所有jQuery对象 (是一个jQuery对象集)
            jobj.parent()
                返回当前jQuery对象中的唯一父元素jQuery对象
            jobj.siblings()
                返回当前jQuery对象的所有兄弟元素jQuery对象集
            jobj.find(str)
                返回父元素中指定子元素jQuery对象
            

        jQuery选择器:
            1.基本选择器 (常用)
                1.id选择器  $("#list")
                    -返回单个元素jQuery对象
                2.类选择器  $(".active")
                    -返回多个元素jQuery对象
                3.标签选择器 $("div") | $("p") | $("span")等
                    -返回多个元素 ...
                4. * 所有元素选择器 $("*")
                    -返回多个元素 ...
                5. 多个选择器, 使用逗号隔开 (特别注意:不同选择器找到的元素合并到一个元素集合返回)
                    $("div,span,.myClass")
                    -返回多个元素...

            2.层级选择器 (常用)
                a. 后代选择器 (选择后者)
                    $("div span") | $("ul li") | $("div ul")
                    -返回元素集合
                b. 父子选择器 (选择后者)
                    $("div>span")
                    - 返回元素集合
                c. 相邻兄弟选择器 (选择后者, 前者为条件)
                    $(".one+span")
                    - 返回class为one的下一个兄弟元素, 且该元素为span标签元素
                d. 所有兄弟选择器 (选择后者, 前者为条件)
                    $(".two~span")
                    -返回class为two的所有span兄弟元素
            3.过滤选择器
                包括属性选择器
            4.表单选择器
                $("input:enabled")  选取页面中所有可用元素
                $("input:disabled") 选择页面中所有不可用元素
                $("input:checked")  选择页面中所有被选中的input元素  [针对:单选框和多选框]
                $("select option:selected") 选择页面中所有被选中的option元素 [针对: 下拉列表选项元素]
                $(":input") 选择所有的input,textarea,select,button元素
                $(":text") 选择所有的单行文本框
                $(":password") 选择所有的密码框
                $(":radio") 选择所有的单选框
                $(":checkbox") 选择所有的多选框
                $(":submit") 选择所有的提交按钮



     -->
     <!-- 1.引入jQuery库 -->
     <script src="./js/jquery-1.12.4.js"></script>
     <!-- 2.jQuery使用 -->
    <script>
        // jQuery方式的js代码入口函数

        // 1.执行一个匿名函数
        $(function(){});
        // 2.执行id元素的选择 (选择dom元素, 并将其包装成jQuery对象返回)
        $("div")
        // 3.功能函数执行
        $("#box").css("backgroundColor","red")
        $(".con").css({
            background:"#000",
            fontSize:"16px"
        })

    </script>
</body>

</html>
