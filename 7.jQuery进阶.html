    <!-- 
        jQuery动画

        1.jQuery的显示和隐藏
            (1) 显示
                j.show() -> display:block
            (2) 隐藏
                j.hide() -> display:none

        jQuery事件

        1.常见事件
            所谓事件, 就是用户通过鼠标,或者键盘等, 触发页面中DOM元素绑定的事件, 执行对应事件处理函数
            jQuery封装了许多常见的事件(实现简写事件绑定)
            - click(fn)     鼠标单击事件 (常见)
            - dbclick(fn)   鼠标双击事件    
            - mousedown(fn) 鼠标按下事件 (常见)
            - mouseup(fn)   鼠标抬起事件 (常见)
            - mouseover(fn) 鼠标移入事件
            - mouseout(fn)  鼠标移出事件
            - mouseenter(fn)鼠标移入事件 (常用)
            - mouseleave(fn)鼠标移出事件 (常用)
            - mousemove(fn) 鼠标移动事件 (常用)

            - keydown(fn)   键盘按下事件
            - keyup(fn)     键盘抬起事件

            - resize(fn)    文档大小改变后触发事件 (文档事件)
            - scroll(fn)    滚动条改变后触发事件 (滚动条事件)

            - focus(fn)     表单元素获取焦点时触发事件 (焦点事件)
            - blur(fn)      表单元素失去焦点时触发事件 (失去焦点事件)
            - focusin(fn)   表单元素焦点激活时触发事件 (焦点激活事件)
            - select(fn)    表单元素(文本选定时)触发事件 (文本选定事件)
            - change(fn)    表单元素value值改变时触发事件 (表单元素值改变事件)
            - submit(fn)    表单元素submit提交时触发事件 (表单提交事件)


            - event.stopPropagation() 阻止事件触发时, 其上层的冒泡行为
            - event.preventDefault()  阻止浏览器默认事件的触发
     -->
